<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="스마트 공장" />
    <title>MK 센서 모니터링 시스템</title>

    <link href="css/common.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/layout.css" media="all" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>

</head>

<body class="login">
    <div id="contents">
        <h1>
            <a href="">
                <img src="./img/loginLogo.png">
                <p><span>MK 센서</span> 모니터링 시스템</p>
            </a>
        </h1>
        <form>
            <div>
                <label for="email"><img src="img/emailIcon.png" alt="E-mail"></label>
                <input type="text" id="email" placeholder="E-mail">
            </div>
            <div>
                <label for="password"><img src="img/passwordIcon.png" alt="password"></label>
                <input type="password" id="password" placeholder="Password">
            </div>
        </form>
        <button type="submit" id="loginBtn">REGISTER</button>

    </div>
</body>

</html>
